<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <title>Memory Game </title>
</head>

    <div class="startGame">
        <span>START</span>

                    <i class="fab fa-twitter"></i>
                </div>
            </div>

                    <i class="fab fa-twitter"></i>

            </div>
            <div class="gameBlock" data-pic="Github">

            <div class="gameBlock" data-pic="Youtube">
